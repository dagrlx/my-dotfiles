# https://starship.rs/config/
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout = 1000       # Default 1000 
palette = "catppuccin_mocha"

[directory]
format = "[$path]($style) "
home_symbol = "~"
read_only = "üîí"
read_only_style = "red"
style = "bold fg:blue"
truncate_to_repo = false
truncation_length = 8
truncation_symbol = "‚Ä¶/"

[character]
error_symbol = "[x](bold red)"
success_symbol = "[‚Ä∫](bold green)"

[jobs]
symbol = "ÔÄì "
style = "red"
number_threshold = 1
format = "[$symbol]($style)"

[cmd_duration]
#disabled = true  # Puedes desactivar si no necesitas el tiempo del comando
format = "[$duration]($style) "
min_time = 500
style = "bold yellow"

[hostname]
detect_env_vars = ["HOSTNAME", "SSH_CONNECTION"]
format = "on [$ssh_symbol$hostname]($style) in "
ssh_only = false
ssh_symbol = "Ó¨Å "
style = "bold dimmed green"

[username]
show_always = true
format = "[$user]($style) "

[sudo]
style = "bold green"
symbol = "üë©‚Äçüíª "

[os.symbols]
Macos = "ÔåÇ "

[shell]
bash_indicator = 'bsh'
nu_indicator = 'nu'
zsh_indicator = 'zsh'
style = 'cyan bold'
disabled = false

[docker_context]
detect_extensions = ["Dockerfile"]
detect_files = [
  "docker-compose.yml",
  "docker-compose.yaml",
  "Dockerfile",
  "compose.yml",
]
format = "[$symbol]($style) $path"
style = "fg:#06969A"
symbol = "Ôåà "

